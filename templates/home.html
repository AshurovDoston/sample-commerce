{% extends "base.html" %}

{% block title %}Home - My Site{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <a href="{% url 'products:product_list' %}">See all available products</a>
    {% else %}
        <h2>Welcome, Guest!</h2>
    {% endif %}
    <h3>{{ page_title }}</h3>
{% endblock content %}
