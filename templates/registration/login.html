{% extends "base.html" %}

{% block title %}Login - My Site{% endblock title %}

{% block content %}
<div class="form-page">
  <div class="form-container">
    <div class="form-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue</p>
    </div>
    <form method="post" action="{% url 'login' %}" class="django-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="form-submit">Login</button>
    </form>
    <div class="form-footer">
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock content %}
